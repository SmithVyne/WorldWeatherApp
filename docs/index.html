<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Weather App</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <script src="https://kit.fontawesome.com/7f479a55bc.js" crossorigin="anonymous"></script>
</head>


<body>
  <h1 id="app-title">World Weather App</h1>
  <img src="../assets/weather-icon.png" alt="" id="weath-img">
  <span id="locationElmt">
    <input type="text" name="" id="locationInpt" placeholder="e.g. London">
    <span class="search" id="search-c">&#176;C</span>
    <span class="search" id="search-f">&#176;F</span>
  </span>

  <div id="weather-data"></div>
  
  <a href="https://github.com/SmithVyne" id="copyright" target="_blank">@smithvyne</a>
  <script src="main.js"></script>
</body>
</html>
